name: markdownlint

on: 
  pull_request:
    paths:
      - 'docs/**'

jobs:
  delivery:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

      # Example 1
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v34
    - name: git diff
      id: diff
      run : git diff --name-only main | grep -E "(.md$)"
      
