name: markdownlint

on: 
  pull_request:
    paths:
      - 'docs/**'

jobs:
  delivery:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 
          
    - name: Run mdl
      uses: actionshub/markdownlint@2.0.2
      with:
        path: docs
