name: markdownlint

on: 
  pull_request:
    paths:
      - 'docs/**'

jobs:
  delivery:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
          
#     - name: Run mdl
#       uses: actionshub/markdownlint@2.0.2
#       with:
#         path: docs

#     - name: markdownlint-cli
#       uses: nosborn/github-action-markdown-cli@v3.2.0
#       with:
#         files: docs
        
    - uses: articulate/actions-markdownlint@v1
      with:
        config: ".github/markdown-lint.json"
        files: 'docs/**/*.md'
        ignore: node_modules
        version: 0.28.1
